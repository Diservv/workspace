<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferramenta PDF para Áudio</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google AdSense (exemplo) -->
  <!--<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>-->
</head>
<body>
  <header>
    <h1>Dictation App</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="privacy.html">Privacy</a>
      <a href="howto_faq.html">How to / FAQ</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="controls">
      <label for="webLang">Web Language:</label>
      <select id="webLang">
        <option value="en">English</option>
        <option value="pt">Português</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="ar">العربية</option>
        <option value="zh">中文</option>
        <option value="hi">हिन्दी</option>
      </select>
      <button id="toggleTheme">Dark / Light</button>
    </div>
  </header>

  <main>
    <section id="step-input">
      <h2>Input Text or PDF</h2>
      <div class="filebox">
        <form id="uploadForm">
          <input type="file" id="pdfInput" accept="application/pdf" />
          <button type="submit">Upload PDF</button>
        </form>
      </div>
      <div class="textarea-wrap">
        <textarea id="textoExtraido" rows="10" cols="60" placeholder="Paste text here or upload a PDF"></textarea>
        <div id="wordCounter">0 words</div>
      </div>
      <div class="input-actions">
        <label for="groupsCount">Groups:</label>
        <input id="groupsCount" type="number" min="1" max="10" value="1" />
        <button id="btnNext">Next</button>
      </div>
    </section>

    <section id="step-config" style="display:none;">
      <h2>Configure Groups & Repetitions</h2>
      <div id="groupsContainer"></div>
      <div class="config-actions">
        <label for="globalSpeed">Speed:</label>
        <select id="globalSpeed">
          <option value="0.25">0.25×</option>
          <option value="0.5">0.5×</option>
          <option value="1" selected>1×</option>
          <option value="1.25">1.25×</option>
          <option value="1.5">1.5×</option>
          <option value="2">2×</option>
          <option value="2.5">2.5×</option>
          <option value="3">3×</option>
        </select>
        <label for="globalLang">Language:</label>
        <select id="globalLang">
          <option value="en-US">English (en-US)</option>
          <option value="pt-BR">Português (pt-BR)</option>
          <option value="es-ES">Español (es-ES)</option>
          <option value="fr-FR">Français (fr-FR)</option>
          <option value="ar-SA">العربية (ar-SA)</option>
          <option value="zh-CN">中文 (zh-CN)</option>
          <option value="hi-IN">हिन्दी (hi-IN)</option>
        </select>
        <button id="btnDictate">Dictate</button>
        <button id="btnBack">Back</button>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
  <!-- AdSense bloco (placeholder) -->
  <div class="ad-inline">Ad placeholder</div>
</body>
</html>
