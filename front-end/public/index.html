<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferramenta PDF para Áudio</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google AdSense (exemplo) -->
  <!--<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>-->
</head>
<body>
  <h1>TRASNCRIPT TO SPEACH</h1>
  <form id="uploadForm">
    <input type="file" id="pdfInput" accept="application/pdf" required />
    <button type="submit">Carregar PDF</button>
  </form>
  <textarea id="textoExtraido" rows="8" cols="60" placeholder="Texto extraído...:"></textarea>
  <div>
    <label for="repeticoes">Repetições:</label>
    <input type="number" id="repeticoes" min="1" max="10" value="3" />
    <label for="velocidade">Velocidade:</label>
    <input type="range" id="velocidade" min="0.5" max="2" step="0.1" value="1" />
    <label for="idioma">Idioma:</label>
    <select id="idioma">
      <option value="pt-BR">Português</option>
      <option value="en-US">Inglês</option>
    </select>
  </div>
  <button id="gerarAudio">Gerar Áudio</button>
  <audio id="audioPlayer" controls style="display:none;"></audio>
  <script src="main.js"></script>
  <!-- AdSense bloco -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
       data-ad-slot="1234567890"
       data-ad-format="auto"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</body>
</html>
